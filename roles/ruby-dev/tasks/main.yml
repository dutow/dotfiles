---
- name: Load distro-specific package names
  ansible.builtin.include_vars: "{{ dotfiles_distro }}.yml"

- name: Install Ruby build dependencies
  ansible.builtin.package:
    name: "{{ ruby_dev_packages }}"
    state: present
  become: true

- name: Install Ruby via mise
  ansible.builtin.command: "{{ dotfiles_home }}/.local/bin/mise use --global ruby@latest"
  environment:
    MISE_YES: "1"
