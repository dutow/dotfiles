---
- name: Load distro-specific package names
  ansible.builtin.include_vars: "{{ dotfiles_distro }}.yml"

- name: Install Python development packages
  ansible.builtin.package:
    name: "{{ python_dev_packages }}"
    state: present
  become: true

- name: Install Python via mise
  ansible.builtin.command: "{{ dotfiles_home }}/.local/bin/mise use --global python@latest"
  environment:
    MISE_YES: "1"
