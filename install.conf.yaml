- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.gitconfig: gitconfig
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.Xresources: Xresources
    ~/.mc: mc
    ~/.fonts: fonts

- shell:
  - [ am -i nvim ]
  - [pip3 install --user powerline-status]
