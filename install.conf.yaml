- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.gitconfig: gitconfig
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.zshrc: zsh/.zshrc
    ~/.zsh_plugins.txt: zsh/.zsh_plugins.txt
    ~/.Xresources: Xresources
    ~/.mc: mc
    ~/.fonts: fonts
