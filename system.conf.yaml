# This file needs root permission to install packages / configure system settings
#
- defaults:
    link:
      create: true
      relink: true
      force: true

- shell:
  - [ apt update ]
  - [ apt upgrade -y ]
  - [ apt dist-upgrade -y ]
  # Depdendencies
  - [ apt install -y curl git python3-dev python3-pip fish wget libfuse2 ]
  # Console tools
  - [ apt install -y mc tig ripgrep clang clang-format libc++-dev libc++abi-dev tmux ssh lldb ninja-build build-essential cmake pcp pipenv meson flex libcurl4-openssl-dev fish ]
  # UI stuff
  - [ apt install -y kitty ]
  # AppMan for appimages
  - [ cd /tmp && wget https://raw.githubusercontent.com/ivan-hc/AM/main/INSTALL && chmod a+x ./INSTALL && ./INSTALL ]
  - [ apt install -y jq ]

